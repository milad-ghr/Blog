{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST" class="col-md-8" style="">
            <legend class="border-bottom mb-4">Create New Post</legend>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Post</button>
        </form>
    </div>
{% endblock content %}
